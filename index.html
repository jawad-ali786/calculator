<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator App ....!   -->
    <header>
        <div class="title">
            <img src="maths.png" alt="calculator ico" width="75px" height="75px">
        </div>
        <span class="head">
            <font style="font-weight: 600; color: white;">
            Simple Calculator</font>
        </span>
        
    </header>
    <br><br>
    <div class="main">
        
        <div>
            <input id="result" class="result" type="text">
        </div>
        <div>
            <button class="clrbt" onclick="clrscr()">C</button >
        </div>
        <div>
            <button class="btn  ml"  onclick="getnumber('7')">7</button >
            <button class="btn " onclick="getnumber('8')"  >8</button  >
            <button class="btn " onclick="getnumber('9')" >9</button >
            <button class="btn "  onclick="getnumber('/')"> /</button >
        </div>
        <div>
            <button class="btn  ml" onclick="getnumber('4')" >4</button >
            <button class="btn "  onclick="getnumber('5')">5</button  >
            <button class="btn "  onclick="getnumber('6')">6</button >
            <button  class="btn "  onclick="getnumber('*')">*</button >
        </div>
        <div>
            <button class="btn  ml"  onclick="getnumber('1')">1</button >
            <button class="btn " onclick="getnumber('2')" >2</button >
            <button class="btn " onclick="getnumber('3')" >3</button>
            <button class="btn "  onclick="getnumber('-')">-</button >
        </div>
        <div>
            <button class="btn2 ml" onclick="getnumber('0')" >0</button>
            <button class="btn " onclick="getnumber('.')" > .</button >
            <button class="btn " onclick="getnumber('+')" >+</button >
        </div>
        <div>
            <button class="clrbt" onclick="getresult()">=</button >
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
